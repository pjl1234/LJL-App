<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="refresh" content="3;url=index.html">-->
    <title>欢迎访问岚精灵APP</title>
    <link rel="stylesheet" href="bs4/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/yd.css" type="text/css">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon" />
    <script src="js/jquery.min.js"></script>
    <script src="bs4/js/bootstrap.min.js"></script>
    <script src="js/jz.js"></script>
</head>
<body>
<div class="yd-big">
    <div class="yd-top">
        <ul>
            <li><img src="img/logo.jpg"></li>
            <li>欢迎使用岚精灵-APP！</li>
        </ul>
    </div>
    <div id="lb" class="carousel slide" data-ride="carousel">
        <!-- 指示符 -->
        <ul class="carousel-indicators">
            <li data-target="#lb" data-slide-to="0" class="active"style="background-color: black;"></li>
            <li data-target="#lb" data-slide-to="1"style="background-color: black;"></li>
            <li data-target="#lb" data-slide-to="3"style="background-color: black;"></li>
        </ul>
        <!-- 轮播图片 -->
        <div class="carousel-inner lb-big">
            <div class="carousel-item active lb-tp">
                <img src="img/yd-lb1.png">
                <div class="carousel-caption yd-lbk-wz" style="color: black">
                    <h3>安全、高效</h3>
                    <p>体验一站式解决，进入高效生活！</p>
                </div>
            </div>
            <div class="carousel-item lb-tp">
                <img src="img/yd-lb2.png">
                <div class="carousel-caption yd-lbk-wz" style="color: black">
                    <h3>macOS</h3>
                    <p>不屈服于macOS！</p>
                </div>
            </div>
            <div class="carousel-item lb-tp">
                <img src="img/yd-lb2.png">
                <div class="carousel-caption yd-lbk-wz" style="color: black">
                    <h3>Windows</h3>
                    <p>奴役Windows！</p>
                </div>
            </div>
        </div>
        <!-- 左右切换按钮 -->
        <a class="carousel-control-prev" href="#lb" data-slide="prev">
            <span class="carousel-control-prev-icon lb-aj" style="background-color: grey;border-radius: 100%"></span>
        </a>
        <a class="carousel-control-next" href="#lb" data-slide="next">
            <span class="carousel-control-next-icon lb-aj" style="background-color: grey;border-radius: 100%"></span>
        </a>
    </div>
    <div class="progress jdt">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="jz" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0"></div>
    </div>
    <a onclick="go()" id="test">
        <button type="button" onclick="jz()" class="yd-button"><h2>点击进入主页>></h2></button>
    </a>
</div>
</body>
</html>
